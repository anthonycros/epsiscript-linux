<IfModule mod_ssl.c>
<VirtualHost *:443>
        ServerAdmin contact@epsilog.com
        ServerName dl.vega5.fr
        DocumentRoot /var/www/dl-vega5-site/
        <Directory />
                Options +FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/dl-vega5-site/>
                Options -Indexes +FollowSymLinks +MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.dl-vega5-site.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.dl-vega5-site.log combined
SSLCertificateFile /etc/letsencrypt/live/dl.vega5.fr/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/dl.vega5.fr/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
